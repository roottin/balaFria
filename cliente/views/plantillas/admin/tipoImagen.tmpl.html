<md-dialog aria-label="tipoImagen" login>
   <md-toolbar>
     <div class="md-toolbar-tools">
      <h2>Tipos De Imagen</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="up.cancel()">
         <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
      </md-button>
     </div>
   </md-toolbar>
    <div class="inicio" registro  layout="column" layout-sm="column"  layout-wrap>
      <form name="up.upload_form">
        <md-input-container md-no-float class="md-block">
          <label>Nombre</label>
          <input required name="nombre" minlength="5"  ng-model="up.tipoImagen.nombre">
            <!-- mensajes  -->
          <div ng-messages="up.upload_form.nombre.$error" role="alert">
            <div ng-message="required">Este campo es requerido</div>
            <div ng-message="minlength">Debe poseer al menos 5 carateres</div>
          </div>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <label>Descripcion</label>
          <input required name="descripcion" minlength="5"  ng-model="up.tipoImagen.descripcion">
            <!-- mensajes  -->
          <div ng-messages="up.upload_form.descripcion.$error" role="alert">
            <div ng-message="required">Este campo es requerido</div>
            <div ng-message="minlength">Debe poseer al menos 10 carateres</div>
          </div>
        </md-input-container>
           <md-button class="md-raised md-primary" type="submit" ng-click="up.submit()">Enviar</md-button>
      </form>
   </div>
</md-dialog>
