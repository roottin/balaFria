<div class="titulo">
  <i class="material-icons ">store</i> Sucursal
</div>
<div form-central md-theme="light">
   <form name="up.sucursal">
     <br>
    <md-input-container md-no-float class="md-block">
       <label>Nombre</label>
       <input ng-required="true" name="nombre" minlength="5"  ng-model="up.nombre">
         <!-- mensajes  -->
       <div ng-messages="up.upload_form.nombre.$error" role="alert">
         <div ng-message="required">Este campo es requerido</div>
         <div ng-message="minlength">Debe poseer al menos 5 carateres</div>
       </div>
    </md-input-container>
    <md-input-container md-no-float class="md-block">
       <label>Tipo</label>
       <input ng-required="true" name="tipo" type="text" minlength="5"  ng-model="up.text">
         <!-- mensajes  -->
       <div ng-messages="up.upload_form.text.$error" role="alert">
         <div ng-message="required">Este campo es requerido</div>
         <div ng-message="minlength">Debe poseer al menos 10 carateres</div>
       </div>
    </md-input-container>
        <md-button ng-disabled="up.upload_form.$invalid" class="md-raised md-primary central" type="submit" ng-click="up.submit()">Guardar</md-button>
   </form>
</div>
