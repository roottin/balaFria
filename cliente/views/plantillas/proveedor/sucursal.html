<div class="sucursal" md-theme="light">
	<div banner>
		<img id="banner" ng-src="{{sucursal.temp.banner.ruta}}">
		<div class="edit" ng-click="sucursal.cambioBanner()">
			<i class="material-icons">photo</i>
		</div>
		<div titulo>
			{{sucursal.datos.nombre }}
			<i class="material-icons">edit</i>
		</div>
	</div>
	<div class="cambios" ng-show="sucursal.temp.banner.cambio">
		Â¿Desea guardar los cambios?
		<md-button class="md-raised">Guardar</md-button>
		<md-button class="md-raised">Cancelar</md-button>
		<div class="clear"></div>
	</div>
	<md-tabs md-dynamic-height md-border-bottom md-center-tabs="true">
		<md-tab>
			<md-tab-label><i class="material-icons">star</i></md-tab-label>
	        <md-tab-body>
	          <h2>Puntuacion</h2>
	        </md-tab-body>
	    </md-tab>
		<md-tab>
	        <md-tab-label><i class="material-icons">home</i></md-tab-label>
	        <md-tab-body>
	          <h2>Inicio</h2>
	        </md-tab-body>
        </md-tab>
        <md-tab>
	        <md-tab-label><i class="material-icons">shopping_basket</i></md-tab-label>
	        <md-tab-body>
	          <h2>Menu</h2>
	        </md-tab-body>
        </md-tab>
	</md-tabs>
	<div ng-show="false">
		 <input type="file" ng-model="sucursal.bannerFile" name="bannerFile" onchange="angular.element(this).scope().cambio(this.files)" />
	</div>
</div>
