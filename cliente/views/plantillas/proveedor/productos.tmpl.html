<md-dialog aria-label="producto" modal-producto>
   <md-toolbar>
     <div class="md-toolbar-tools">
      <h2>Usar Producto Existente</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="productos.cancel()">
         <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
      </md-button>
     </div>
   </md-toolbar>
   <div class="inicio"  md-theme="default" registro  layout="column" layout-sm="column"  layout-wrap>
     <div class="sucursal">
        <div md-tabs-template>
          <div class="categoria">
            <div class="cont-productos">
              <div class="producto" ng-repeat="producto in productos.lista" ng-click="productos.usar(producto)"><!-- producto -->
                  <div class="col-lg-6 img">
                    <img ng-src="{{producto.ruta}}" alt="">
                  </div>
                  <div class="col-lg-6 descrip">
                    <h4>{{producto.nombre}}</h4>
                    <p>{{producto.descripcion}}</p>
                    <div class="precio arriba">{{producto.precio}}</div>
                  </div>
                </div><!-- producto -->
            </div><!-- cont-productos -->
          </div><!--categoria  -->
        </div><!-- tabs-template -->
     </div><!-- sucursalss -->
    </div>
</md-dialog>
